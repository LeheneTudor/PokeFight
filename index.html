<!DOCTYPE html>

<html>
<head>

<link rel="stylesheet" type="text/css" href="main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="script.js"></script>
<script src="scripts.init.js"></script>
<script src="popover.js"></script>
</head>

<body>

<div class="fight-field">

	</div>

	</div>
</div>

			<img src="images/pikachu.png" width="200" height="200"/>

			<img src="images/nidorking.png" width="200" height="200"/>
		</div>

			<img src="images/charmander.png" width="200" height="200"/>
		</div>

			<img src="images/squirtle.png" width="200" height="200"/>
		</div>
	</div>
	<button id="fight" class="fight-button">Fight!</button>

</html>
